{% extends "base.html" %}

{% block content %}
  <h1>Tag List
    <a class="btn btn-primary" href="{% url 'catalog:tag-create' %}">Add</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
      <tr>
        <td>
          {{ tag.id }}
        </td>
        <td>
          {{ tag.name }}
        </td>
        <td>
          <a href="#">Update</a>
        </td>
        <td>
          <a href="#" style="color: red">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}
  
{% endblock %}
