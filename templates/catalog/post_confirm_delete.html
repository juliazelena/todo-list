{% extends "base.html" %}

{% block content %}
  <h1>Delete Post</h1>

  <p>Are you sure you want to delete post: <strong>{{ post }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
    <a href="{% url 'catalog:index' %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
